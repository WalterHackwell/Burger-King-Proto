<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="app-mobile">
    <h1>Resize your screen</h1>
  </div>
  <div class="app-desktop">
    <header class="header">
      <h2>Burger</h2>
      <div>
        <a href="#">Home</a>
        <a href="#">Burger</a>
        <a href="#">Map</a>
        <a href="#">About</a>
      </div>
      <a class="contact" href="#">ORDER</a>
    </header>
    <div class="container container-1">
      <div class="burger-title">
        <img class="title" src="/burger-king.svg" alt="burger-king" />
      </div>
      <div class="burger">
        <div class="burger-container">
          <img src="/1.png" alt="burger" />
          <img src="/2.png" alt="burger" />
          <img src="/3.png" alt="burger" />
          <img src="/4.png" alt="burger" />
          <img src="/5.png" alt="burger" />
          <img src="/6.png" alt="burger" />
          <img src="/7.png" alt="burger" />
          <img src="/8.png" alt="burger" />
          <img src="/9.png" alt="burger" />
        </div>
      </div>
    </div>
    <div class="container container-2">
      <div class="burger-title">
        <img class="title" src="/burger-salade.svg" alt="burger-salade" />
      </div>
      <div class="burger">
        <div class="burger-container">
          <img src="/1.png" alt="burger" />
          <img src="/2.png" alt="burger" />
          <img src="/3.png" alt="burger" />
          <img src="/4.png" alt="burger" />
          <img src="/5.png" alt="burger" />
          <img src="/6.png" alt="burger" />
          <img src="/7.png" alt="burger" />
          <img src="/8.png" alt="burger" />
          <img src="/9.png" alt="burger" />
        </div>
      </div>
    </div>
    <div class="container container-3">
      <div class="burger-title">
        <img class="title" src="/burger-legume.svg" alt="burger-legume" />
      </div>
      <div class="burger">
        <div class="burger-container">
          <img src="/1.png" alt="burger" />
          <img src="/2.png" alt="burger" />
          <img src="/3.png" alt="burger" />
          <img src="/4.png" alt="burger" />
          <img src="/5.png" alt="burger" />
          <img src="/6.png" alt="burger" />
          <img src="/7.png" alt="burger" />
          <img src="/8.png" alt="burger" />
          <img src="/9.png" alt="burger" />
        </div>
      </div>
    </div>
    <div class="blurs">
      <img class="blur blur-1" src="/blur1.svg" alt="blur" />
      <img class="blur blur-2 " src="/blur2.svg" alt="blur" />
      <img class="blur blur-3 " src="/blur3.svg" alt="blur" />
    </div>
    <div class="dots">
      <div class="dot dot-1"></div>
      <div class="dot dot-2"></div>
      <div class="dot dot-3"></div>
    </div>
    <div class="arrows">
      <div class="arrow arrow-left"><svg width="52" height="52" viewBox="0 0 52 52" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.4"
            d="M26 47.6667C37.9661 47.6667 47.6666 37.9662 47.6666 26C47.6666 14.0338 37.9661 4.33333 26 4.33333C14.0338 4.33333 4.33331 14.0338 4.33331 26C4.33331 37.9662 14.0338 47.6667 26 47.6667Z"
